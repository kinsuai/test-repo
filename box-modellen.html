<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Box-modellen</title>
		<style>
            *{
                padding:0;
                margin:0;
                box-sizing: border-box;

            }
			
			.rubrik1 {
				width: 200px;
				height: 50px;
				padding: 20px 3px 0 10px;
				border: 5px solid black;
				margin:10px 20px 30px 40px;
			}
			.rubrik2 {
				border: 3px solid black;
				width: 700px;
				height: 50px;
                margin:10px auto;
			}
		</style>
	</head>

	<body>
		<h1 class="rubrik1">Rubrik 1</h1>
		<h1 class="rubrik2">Rubrik 2</h1>
		<h1 class="rubrik3">Rubrik 3</h1>
	</body>
</html>
